<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>My Startup Quiz Form</title>
</head>
<body>

<!---------top section-->
<div class="intro py-3 bg-white text-center">
<div class="container">
  <h2 class="text-primary display-3 my-4">Startup Quiz</h2>
</div>
</div>

<div class="result py-4 d-none bg-light text-center">
  <div class="container lead">
    <p>You are <span class="text-primary display-4 p-3">0%</span>right</p>
  </div>
</div>
<!--quiz section -->

<div class="quiz py-4 bg-info">
  <div class="container">
    <h2 class="my-5 text-white">On with the question...</h2>

    <form class="quiz-form text-light">
      <div class="my-5">
        <p class="lead font-weight-normal">1. Which date was Google Founded</p>
        <div class="form-check my-2 text-white-50">
        <input type='radio' name='q1' value='A' checked>
        <label for="" class="form-checked-label">June, 20, 2002</label>
      </div>

      <div class="form-check my-2 text-white-50">
        <input type='radio' name='q1' value='B'>
        <label for="" class="form-checked-label">September 4, 1998</label>
      </div>
    </div>

    <!--Copy Starts-->
    <div class="my-5">
      <p class="lead font-weight-normal">2. Why did Toys R us Fail  </p>
      <div class="form-check my-2 text-white-50">
      <input type='radio' name='q2' value='A' checked>
      <label for="" class="form-checked-label">They decided to change their name and sell their assets to their Amazon</label>
    </div>

    <div class="form-check my-2 text-white-50">
      <input type='radio' name='q2' value='B'>
      <label for="" class="form-checked-label">Toys R Us failed to keep up with the changes the business world was going through.</label>
    </div>
  </div>
  <!--Copy Starts-->

  <h2 class="my-5 text-white">On with the question...</h2>

  <form class="quiz-form text-light">
    <div class="my-5">
      <p class="lead font-weight-normal">3. What percentage of startups fail in the first year </p>
      <div class="form-check my-2 text-white-50">
      <input type='radio' name='q3' value='A' checked>
      <label for="" class="form-checked-label">About 20% </label>
    </div>

    <div class="form-check my-2 text-white-50">
      <input type='radio' name='q3' value='B'>
      <label for="" class="form-checked-label">about 90% </label>
    </div>
  </div>

  <!--Copy Starts-->

    <!--Copy Starts-->

    <h2 class="my-5 text-white">On with the question...</h2>

    <form class="quiz-form text-light">
      <div class="my-5">
        <p class="lead font-weight-normal">4. What does MVP stands for in the startup world </p>
        <div class="form-check my-2 text-white-50">
        <input type='radio' name='q4' value='A' checked>
        <label for="" class="form-checked-label">Most Viable Player</label>
      </div>
  
      <div class="form-check my-2 text-white-50">
        <input type='radio' name='q4' value='B'>
        <label for="" class="form-checked-label">Minimal Viable Product</label>
      </div>
    </div>
  
    <!--Copy Starts-->

    <div class="text-center">
      <input type="submit" class="btn btn-light">
    </div>
    </form>

  </div>
</div>

<script src="sandbox.js"></script>
</body>
</html>
